<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerar password">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <img src="assets/logo.png" alt="Gerador de senha logo" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres </span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="8">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide"  onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">365634564645</span>
        <span class="tooltip">Clique na senha para copiar. ☝</span>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
